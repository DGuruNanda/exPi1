<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./libs/creator.css" />
        <script src="./libs/jquery.js"></script>
        <script src="./libs/jquery.plugin.js"></script>
        <script src="./libs/creator.js"></script>
    </head>
    <body>
        <div id="Frame" class="animate-creator-container" style="width:600px; height:600px;"></div>         
        <script type="text/javascript">
            jQuery(function ($) {
                $("#Frame").animate360(
{
    "controls": {
        "desktop": {
            "align": "center",
            "autohide": true,
            "backgroundcolor": "#4a89dc",
            "foregroundcolor": "#000000",
            "fullscreen": "combine",
            "guide": false,
            "hint": false,
            "link": {
                "display": false,
                "uri": ""
            },
            "magnifier": "combine",
            "share": {
                "email": true,
                "facebook": true,
                "googleplus": true,
                "qrcode": true,
                "twitter": true,
                "weibo": false
            },
            "spin": "combine",
            "style": "line",
            "zoom": "separate"
        },
        "mobile": {
            "align": "center",
            "autohide": true,
            "backgroundcolor": "#4a89dc",
            "foregroundcolor": "#000000",
            "fullscreen": "none",
            "guide": false,
            "link": {
                "display": false,
                "uri": ""
            },
            "magnifier": "none",
            "share": {
                "email": false,
                "facebook": false,
                "googleplus": false,
                "qrcode": false,
                "twitter": false,
                "weibo": false
            },
            "spin": "none",
            "style": "line",
            "zoom": "separate"
        }
    },
    "initview": {
        "column": 1,
        "partial": true
    },
    "layout": {
        "center": true,
        "fit": true
    },
    "object": {
        "columns": 36,
        "height": 600,
        "model": "cylindrical",
        "name": "EO2346345",
        "sector": false,
        "width": 600
    },
    "path": {
        "extension": ".jpg",
        "icon": "./icons/",
        "image": "./EO2346345/images/"
    },
    "rotation": {
        "axis": "horizontal",
        "direction": "cw",
        "event": "drag",
        "hint": false,
        "inertia": true
    },
    "spin": {
        "direction": "cw",
        "repeat": false,
        "time": 200,
        "type": "spin"
    },
    "sprite": {
        "eachHeight": 600,
        "eachWidth": 600
    },
    "version": "v3",
    "zoom": {
        "magnifierevent": "drag",
        "ratio": 3,
        "type": "magnifier"
    }
}

                );
            });
        </script>
    </body>
</html>
